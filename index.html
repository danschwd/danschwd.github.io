<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer - v2.7</title> <!-- Changed header text to indicate difference -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .screen {
            display: none;
        }
        #homeScreen {
            display: block;
        }
        #chatHistory {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            color: #333;
            text-align: left;
            white-space: pre-wrap;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="homeScreen" class="screen">
        <h1>AI Personal Trainer - v2.7</h1>
        <button onclick="showScreen('chatScreen')">Start Chat</button>
        <button onclick="showScreen('workoutsScreen')">My Workouts</button>
        <button onclick="showScreen('nutritionScreen')">Nutrition Advice</button>
        <button onclick="showScreen('progressScreen')">Progress Tracker</button>
        <button onclick="showScreen('settingsScreen')">Settings</button>
    </div>

    <div class="container screen" id="chatScreen">
        <h1>Chat with Your AI Trainer</h1>
        <div id="chatHistory"></div>
        <input type="text" id="userMessage" placeholder="Enter your message">
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <button onclick="showScreen('homeScreen')">Back to Home</button>
    </div>

    <div class="container screen" id="workoutsScreen">
        <h1>My Workouts</h1>
        <p>List of workouts...</p>
        <button onclick="showScreen('homeScreen')">Back to Home</button>
    </div>

    <div class="container screen" id="nutritionScreen">
        <h1>Nutrition Advice</h1>
        <p>Nutrition information...</p>
        <button onclick="showScreen('homeScreen')">Back to Home</button>
    </div>

    <div class="container screen" id="progressScreen">
        <h1>Progress Tracker</h1>
        <p>Progress graphs...</p>
        <button onclick="showScreen('homeScreen')">Back to Home</button>
    </div>

    <div class="container screen" id="settingsScreen">
        <h1>Settings</h1>
        <p>Settings options...</p>
        <button onclick="showScreen('homeScreen')">Back to Home</button>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }

        const apiKey = 'AoCm86fzgwt3KDA9ynp7LHhthLFixBH0f2T3ni8V'; // Your Cohere API key
        const endpoint = 'https://api.cohere.ai/generate'; // Cohere generate endpoint
        const preamble = `You are an extremely friendly and knowledgeable fitness assistant, dedicated to helping users achieve their fitness goals. You engage with users in any language, ensuring accessibility for everyone. With PhD-level expertise in fitness, health, wellness, and nutrition, you provide accurate and reliable advice. You start every conversation as if you are engaging with a client, eager to help and support their journey towards better health. All information you provide should be easy to understand for a lay audience. You communicate in a friendly tone and always offer the best possible response with the given information. Please generate detailed workout plans when asked.`;

        let chatHistory = [];
        const maxHistoryLength = 5; // Adjust this number as needed

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const sendButton = document.getElementById('sendButton');
            const chatHistoryDiv = document.getElementById('chatHistory');

            if (!userMessage.trim()) {
                alert("Please enter a message.");
                return;
            }

            chatHistory.push(`User: ${userMessage}`);
            chatHistoryDiv.innerHTML += `<p><strong>You:</strong> ${userMessage}</p><span class="loader"></span>`;

            if (chatHistory.length > maxHistoryLength) {
                chatHistory.shift(); // Remove the oldest message to maintain the history length
            }

            sendButton.disabled = true;

            const payload = {
                model: 'command-xlarge-nightly',
                prompt: `${preamble}\n\n${chatHistory.join('\n')}\nAssistant:`,
                max_tokens: 300, // Adjust token count as needed
                temperature: 0.7,
                k: 0,
                p: 0.75,
                stop_sequences: ["\n"]
            };

            console.log('Request payload:', payload);

            try {
                let generatedText = '';
                let responseComplete = false;

                while (!responseComplete) {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log('Response status:', response.status);
                    console.log('Response headers:', [...response.headers.entries()]);

                    const data = await response.json();
                    console.log('Response data:', data);

                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}, Details: ${JSON.stringify(data)}`);
                    }

                    generatedText += data.text || '';
                    console.log('Generated text:', generatedText);

                    if (data.text && data.text.length < 300) {
                        responseComplete = true;
                    } else {
                        payload.prompt = `${preamble}\n\n${chatHistory.join('\n')}\nAssistant (continued):`;
                    }
                }

                chatHistory.push(`Assistant: ${generatedText.trim()}`);
                chatHistoryDiv.querySelector('.loader').remove();
                chatHistoryDiv.innerHTML += `<p><strong>AI:</strong> ${generatedText.trim()}</p>`;
            } catch (error) {
                chatHistoryDiv.querySelector('.loader').remove();
                chatHistoryDiv.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
                console.error('Error details:', error);
            } finally {
                sendButton.disabled = false;
                chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            }
        }
    </script>
</body>
</html>
