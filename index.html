<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Backend Test</h1>
    <input type="text" id="userMessage" placeholder="Enter your message">
    <select id="appType">
        <option value="AI_PERSONAL_TRAINER">Personal Trainer</option>
        <option value="AI_HOME_CHEF_HELPER">Home Chef Helper</option>
        <option value="AI_STUDY_ASSISTANT">Study Assistant</option>
    </select>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const appType = document.getElementById('appType').value;

            const response = await fetch('https://your-backend-url/getResponse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ appType, userMessage })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.response;
        }
    </script>
</body>
</html>
