<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer - v1.30</title> <!-- Changed header text to indicate difference -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 50px;
            color: #333;
            text-align: left;
            white-space: pre-wrap;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Personal Trainer - v1.30</h1> <!-- Changed header text to indicate difference -->
        <p>Chat with your AI fitness coach for workout advice, tips, and personalized fitness plans!</p>
        <input type="text" id="userMessage" placeholder="Enter your message">
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        const apiKey = 'AoCm86fzgwt3KDA9ynp7LHhthLFixBH0f2T3ni8V'; // Your Cohere API key
        const endpoint = 'https://api.cohere.ai/generate'; // Cohere generate endpoint
        const preamble = `You are an extremely friendly and knowledgeable fitness assistant, dedicated to helping users achieve their fitness goals. You engage with users in any language, ensuring accessibility for everyone. With PhD-level expertise in fitness, health, wellness, and nutrition, you provide accurate and reliable advice. You start every conversation as if you are engaging with a client, eager to help and support their journey towards better health. All information you provide should be easy to understand for a lay audience. You communicate in a friendly tone and always offer the best possible response with the given information.`;

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const sendButton = document.getElementById('sendButton');
            const responseDiv = document.getElementById('response');

            if (!userMessage.trim()) {
                alert("Please enter a message.");
                return;
            }

            sendButton.disabled = true;
            responseDiv.innerHTML = '<span class="loader"></span>';

            const payload = {
                model: 'command-xlarge-nightly',
                prompt: `${preamble}\n\nUser: ${userMessage}\nAssistant:`,
                max_tokens: 300, // Adjust token count as needed
                temperature: 0.7,
                k: 0,
                p: 0.75,
                stop_sequences: ["\n"]
            };

            console.log('Request payload:', payload);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}, Details: ${JSON.stringify(data)}`);
                }

                const generatedText = data.text || 'No response text';
                console.log('Generated text:', generatedText);

                responseDiv.innerText = generatedText.trim();
            } catch (error) {
                responseDiv.innerText = 'Error: ' + error.message;
                console.error('Error details:', error);
            } finally {
                sendButton.disabled = false;
                const loader = responseDiv.querySelector('.loader');
                if (loader) {
                    loader.remove();
                }
            }
        }
    </script>
</body>
</html>
