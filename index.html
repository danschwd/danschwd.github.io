<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>AI Personal Trainer</h1>
    <p>Chat with your AI fitness coach for workout advice, tips, and personalized fitness plans!</p>
    <input type="text" id="userMessage" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;

            const response = await fetch('https://your-backend-url/getResponse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ appType: 'AI_PERSONAL_TRAINER', userMessage })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.response;
        }
    </script>
</body>
</html>
