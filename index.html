<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            flex: 1;
            font-size: 16px;
        }
        button {
            background-color: #FFFF00;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #222;
            min-height: 50px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Personal Trainer</h1>
        <p>Chat with your AI fitness coach for workout advice, tips, and personalized fitness plans now!</p>
        <div>
            <input type="text" id="userMessage" placeholder="Enter your message">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        const apiKey = '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'; // Your Hugging Face API key
        const endpoint = 'https://api-inference.huggingface.co/models/chat/assistant/669b1520a12be7a7aa363507'; // Hugging Face assistant endpoint

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const sendButton = document.getElementById('sendButton');
            const responseDiv = document.getElementById('response');

            if (!userMessage.trim()) {
                alert("Please enter a message.");
                return;
            }

            sendButton.disabled = true;
            responseDiv.innerHTML = '<span class="loader"></span>';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: userMessage })
                });

                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`Network response was not ok: ${response.statusText}, Details: ${errorDetails}`);
                }

                const data = await response.json();
                responseDiv.innerText = data.generated_text || data.error || 'No response text';
            } catch (error) {
                responseDiv.innerText = 'Error: ' + error.message;
                console.error('Error details:', error);
            } finally {
                sendButton.disabled = false;
                responseDiv.querySelector('.loader').remove();
            }
        }
    </script>
</body>
</html>
