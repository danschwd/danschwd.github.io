<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer - v1.08</title> <!-- Changed header text to indicate difference -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }
        p {
            margin-bottom: 20px;
            color: #BBBBBB;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FFC300;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2A2A2A;
            min-height: 50px;
            color: #FFFFFF;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Personal Trainer - v1.08</h1> <!-- Changed header text to indicate difference -->
        <p>Chat with your AI fitness coach for workout advice, tips, and personalized fitness plans!</p>
        <input type="text" id="userMessage" placeholder="Enter your message">
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        const apiKey = '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'; // Your Hugging Face API key
        const endpoint = 'https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct'; // Free model endpoint
        const systemPrompt = `You are a fitness assistant. Answer as briefly as possible.`;
        const maxRetries = 5;
        const retryDelay = 5000; // 5 seconds

        async function sendMessage(retries = 0) {
            const userMessage = document.getElementById('userMessage').value;
            const sendButton = document.getElementById('sendButton');
            const responseDiv = document.getElementById('response');

            if (!userMessage.trim()) {
                alert("Please enter a message.");
                return;
            }

            sendButton.disabled = true;
            responseDiv.innerHTML = '<span class="loader"></span>';

            const payload = {
                inputs: `${systemPrompt}\n\nUser: ${userMessage}\nAssistant:`,
                parameters: { truncation: 'only_first' },
                max_length: 2000
            };

            console.log('Request payload:', payload);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    if (data.error && data.error.includes("loading") && retries < maxRetries) {
                        console.warn(`Model is loading, retrying in ${retryDelay / 1000} seconds...`);
                        setTimeout(() => sendMessage(retries + 1), retryDelay);
                        return;
                    }
                    throw new Error(`Network response was not ok: ${response.statusText}, Details: ${JSON.stringify(data)}`);
                }

                responseDiv.innerText = data.generated_text || 'No response text';
            } catch (error) {
                responseDiv.innerText = 'Error: ' + error.message;
                console.error('Error details:', error);
            } finally {
                sendButton.disabled = false;
                const loader = responseDiv.querySelector('.loader');
                if (loader) {
                    loader.remove();
                }
            }
        }
    </script>
</body>
</html>
